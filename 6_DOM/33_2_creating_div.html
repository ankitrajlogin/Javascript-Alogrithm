<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating_div</title>
    <style>
        body{
            background-color: black;
            color : yellow
        }

        .first-line{
            font-size: 40px;
        }

        .main{
            font-size : 20px ; 
        }

        #main-id{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="first-line">
        Hello Everyone , We are creating div for this
    </div>




    <ul>
        <li>cat</li>
        <li>rat</li>
        <li>mat</li>
    </ul>
    
</body>


<script>
    // 1st 

    const div = document.createElement('div')
    console.log(div) ; 
    div.className = 'main' 
    div.id = 'main-id'
    div.setAttribute("title" , "generated title")
    div.style.padding = '12px' 

    div.innerText = "Hello Ankit"

    // const addText = document.createTextNode("Hello Ankit")
    // div.appendChild(addText) ; 

    document.body.appendChild(div) ; 


    // 2nd 
        div = document.createElement('li')
        console.log(div) ;
        
        div.innerText = 'dog' ;

        const ul = document.querySelector('ul')
        console.log(ul) ; 

        ul.appendChild(div) ; 



</script>
</html>
